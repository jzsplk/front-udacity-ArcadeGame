<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="App42-all-3.0.min.js"></script>

     <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.1.1/dist/sweetalert2.all.min.js"></script>
    <script src="js/swal-form.js"></script>

</head>
<body>
	<main>
        <header class="header">
            <p class="health txt">HP: <span class="hp"></span> </p>

            <p class="key txt"> 钥匙数量: <span class="keynumber"></span></p>    

            <p class="record txt"> 本地记录: <span class="highscore"></span></p>

            <button id="btn-menu" class="btn-menu btn-toggle">
                <p class="line"></p>
                <p class="line"></p>
                <p class="line"></p> 
            </button>

            <ul id="menu" class="menu-list">
                <li id="btn-ranking" class="btn-option btn-toggle"></li>
                <li id="btn-instruction" class="btn-option btn-toggle" ></li>
                <li id="btn-restart" class="btn-option btn-toggle"></li>
            </ul>

            <ul class="userinfo">
                <li class="user"><span class="name" >尊号</span> <span class="score"> </span></li>
            </ul>
        
            <div id = "leader-board" class="board-content">
                <ul class="leaderboard"></ul>
            </div>
        </header>

        
	</main>
    <script src="js/resources.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/data.js"></script>
    <script src="js/Manager.js"></script>
    <script src="js/app.js"></script>
